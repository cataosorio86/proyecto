<html>
<head>
	<title>Primera aplicaciòn en Phone Gap</title>
	 <link href="css/bootstrap.min.css" rel="stylesheet">
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
	 </script>
    <script src="js/bootstrap.min.js"></script>

    <script>

window.onload = function(){
  $("#reserva").click(enviar);
}


  function enviar() { 
  var nombre=$("#nombre").val(); 
  var apellidos=$("#apellidos").val(); 
  var placa=$("#placa").val(); 
  var cedula=$("#cedula").val(); 

  $.ajax({ 
  async:true, 
  type: "POST", 
  dataType: "html", contentType: "application/x-www-form-urlencoded", 
  url:"http://cataoso.hol.es/proyectoPhone1/reservar.php", 
  data:"nombre="+nombre+"&apellidos="+apellidos+"&placa="+placa+"&cedula="+cedula, beforeSend:inicioEnvio, success:llegadaDatos, 
  timeout:4000, 
  error:problemas }); 
  return false; 
} 

 function inicioEnvio()
        {
            $("#respuesta").text("Se estan enviando los datos");
        }

        function llegadaDatos(datos)
        {
            $("#respuesta").text(datos);
                       
        }

        function problemas()
        {
            $("#respuesta").text('Problemas en el servidor.');
        }



    </script>



</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">WebSiteName</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
       <li class="active"><a href="#">Consultar Reservas</a></li>
       <li class="active"><a href="#">Realizar Reservas</a></li>
    </ul>
  </div>
</nav>
<h1>Reservar</h1>



  <div class="form-group">
    <label for="cedula">Cédula:</label>
    <input type="text" class="form-control" id="cedula" name="cedula">
  </div>

 <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" class="form-control" id="nombre" name="nombre">
  </div>

  <div class="form-group">
    <label for="apellidos">Apellidos:</label>
    <input type="text" class="form-control" id="apellidos" name="apellidos">
  </div>

 <div class="form-group">
    <label for="placa">Placa:</label>
    <input type="text" class="form-control" id="placa" name="placa">
  </div>

<button type="button" id="reserva"  class="btn btn-default">Reservar</button>


<div id="respuesta"> </div>




</body>
</html>
